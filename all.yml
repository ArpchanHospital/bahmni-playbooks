- hosts: all
  sudo: yes
  roles:
    - { role: bahmni-base }
    - { role: bahmni-user }
    - { role: bahmni-support-user }
    - { role: selinux, selinux_state: permissive, selinux_policy: targeted }
  tags:
    - setup

- hosts: bahmni-emr-db
  sudo: yes
  roles:
    - { role: mysql }
  tags:
    - bahmni-emr-db
    - bahmni-emr

- hosts: bahmni-emr
  sudo: yes
  roles:
    - { role: bahmni-emr }
    - { role: bahmni-web }
  tags:
    - bahmni-emr

- hosts: bahmni-emr
  sudo: yes
  roles:
    - { role: implementation-config}
  tags:
    - config

- hosts: bahmni-erp-db:bahmni-erp-db-slave
  sudo: yes
  roles:
    - { role: postgres, postgres_user: openerp }
  tags:
    - bahmni-erp-db
    - bahmni-erp

- hosts: bahmni-erp
  sudo: yes
  roles:
    - { role: bahmni-erp }
  tags:
    - bahmni-erp

- hosts: bahmni-emr
  sudo: yes
  roles:
    - { role: bahmni-erp-connect }
  tags:
    - bahmni-erp-connect

- hosts: bahmni-lab-db:bahmni-lab-db-slave
  sudo: yes
  roles:
    - { role: postgres, postgres_user: clinlims }
  tags:
    - bahmni-lab-db
    - bahmni-lab

- hosts: bahmni-lab
  sudo: yes
  roles:
    - { role: bahmni-lab }
  tags:
    - bahmni-lab


- hosts: bahmni-emr
  sudo: yes
  roles:
    - { role: bahmni-lab-connect }
  tags:
    - bahmni-lab-connect

- hosts: bahmni-reports
  sudo: yes
  roles:
    - { role: bahmni-reports }
  tags:
    - bahmni-reports

