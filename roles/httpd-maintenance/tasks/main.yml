- name: Add maintenace page to /var/www/html
  copy:
    src={{ item }}
    dest=/var/www/html/.
  with_items:
    - maintenance.html
    - maintenance.enable
    - src.jpg
    - bahmni-logo.png
  ignore_errors: true

- name: Remove maintenace enable page from /var/www/html
  command: rm -rf /var/www/html/maintenance.enable
  when: maintenance_status == 'end'