- name: Copy mysql config
  template:
    src=templates/my.cnf.j2
    dest=/etc/my.cnf
    mode=755

- name: Start Mysql Service
  service: name=mysqld state=restarted enabled=true

- name: Create /opt/mysql-replication directory
  file:
    path=/opt/mysql-replication
    group={{bahmni_group}}
    owner={{bahmni_user}}
    mode=0755
    state=directory
    recurse=yes


- name: Replication setup in master
  include: master.yml
  when: inventory_hostname == groups['bahmni-emr-db'][0]
  tags: master

- name: Replication setup in slave
  include: slave.yml
  when: inventory_hostname == groups['bahmni-emr-db-slave'][0]
  tags: slave
